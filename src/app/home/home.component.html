<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{goals.length}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this firm below to add a new bucket list goal. what do you think </p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal..." id="" [(ngModel)]="goalText">
      <br/>
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let item of goals; let i =index" (click)="removeItem(i)">{{item}}</p>
  </div>
</div>
